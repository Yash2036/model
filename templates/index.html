<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Autism Prediction</h1>
        <!-- Form submission to the server-side prediction endpoint -->
        <form action="/predict" method="post">
            <div class="form-section">
                <h2>Screening Questions (1 for Yes, 0 for No)</h2>
                <!-- Screening Questions Input -->
                <label for="A1_Score">A1 Score:</label>
                <input type="number" id="A1_Score" name="A1_Score" min="0" max="1" required>
                
                <label for="A2_Score">A2 Score:</label>
                <input type="number" id="A2_Score" name="A2_Score" min="0" max="1" required>

                <!-- Repeat similarly for A3_Score to A10_Score -->
                <label for="A10_Score">A10 Score:</label>
                <input type="number" id="A10_Score" name="A10_Score" min="0" max="1" required>
            </div>

            <div class="form-section">
                <h2>Demographic Information</h2>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>

                <label for="ethnicity">Ethnicity:</label>
                <input type="text" id="ethnicity" name="ethnicity" required>

                <label for="jaundice">Jaundice (yes or no):</label>
                <select id="jaundice" name="jaundice" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                
                <label for="austim">Family history of ASD (yes or no):</label>
                <select id="austim" name="austim" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit">Predict</button>
        </form>

        <!-- Display result if available -->
        {% if prediction %}
        <div id="result">Prediction: {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
