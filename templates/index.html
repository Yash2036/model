<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Prediction Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Autism Prediction Form</h1>
        <form action="/predict" method="POST" id="prediction-form">
            <table>
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Input</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A1: Score</td>
                        <td><input type="number" name="A1_Score" min="0" max="10" required></td>
                    </tr>
                    <tr>
                        <td>A2: Score</td>
                        <td><input type="number" name="A2_Score" min="0" max="10" required></td>
                    </tr>
                    <tr>
                        <td>A3: Score</td>
                        <td><input type="number" name="A3_Score" min="0" max="10" required></td>
                    </tr>
                    <tr>
                        <td>A4: Score</td>
                        <td><input type="number" name="A4_Score" min="0" max="10" required></td>
                    </tr>
                    <tr>
                        <td>A5: Score</td>
                        <td><input type="number" name="A5_Score" min="0" max="10" required></td>
                    </tr>
                    <tr>
                        <td>A6: Score</td>
                        <td><input type="number" name="A6_Score" min="0" max="10" required></td>
                    </tr>
                    <tr>
                        <td>A7: Score</td>
                        <td><input type="number" name="A7_Score" min="0" max="10" required></td>
                    </tr>
                    <tr>
                        <td>A8: Score</td>
                        <td><input type="number" name="A8_Score" min="0" max="10" required></td>
                    </tr>
                    <tr>
                        <td>A9: Score</td>
                        <td><input type="number" name="A9_Score" min="0" max="10" required></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <select name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Ethnicity</td>
                        <td>
                            <select name="ethnicity" required>
                                <option value="Caucasian">Caucasian</option>
                                <option value="African American">African American</option>
                                <option value="Asian">Asian</option>
                                <option value="Hispanic">Hispanic</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="form-btn">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
